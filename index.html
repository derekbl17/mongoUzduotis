    <main>
      <form id="authorForm">
        <caption>
          Author
        </caption>
        <label for="firstname">firstname</label>

        <input type="text" name="" id="lastname" />

      <form id="bookForm">
        <caption>
          Book
        </caption>
        <label for="title">title</label>
        <input type="text" name="" id="title" />
        <label for="year">year</label>
        <input type="number" name="" id="year" />

        <input type="text" name="" id="authorid" />
        <button id="postAuthor">post book</button>
      </form>
      <button id="showAuth">Show all authors</button>
